<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Todo List</title>
</head>
<body>
<div class="container">
  <form class="header" th:action="@{/todos}" method="post" th:object="${todoObject}">
    <input type="text" id="input" placeholder="Todo" th:field="*{name}">
    <input type="text" id="input" placeholder="Priorrity" th:field="*{priority}">
    <button type="submit" class="addBtn">Add</button>
  </form>
  <h2>To Do List</h2>
  <ul th:each="todo: ${todolist}">
    <li th:onclick="'javascript:updateTodo(event,this,' + ${todo.id} + ')'">
      <span th:text="${todo.name}+','"></span> <span th:text="'  priority:' + ${todo.priority}"></span>
      <span th:text="'  status:' + ${todo.done}"></span>
      <span class="close" th:onclick="'javascript:deleteTodo(event,this,' + ${todo.id} + ')'">x</span>
    </li>
  </ul>
</div>
<script>
  const updateTodo = (event, element, id) => {
    event.stopPropagation();
    fetch('todos/'+ id, {
      method: 'put',
      headers: {
        'Content-Type': 'application/json'
      }
    }).then(function(response) {
    })
    location.reload();
  }
  const deleteTodo = (event, element, id) => {
    event.stopPropagation();
    fetch('todos/'+ id, {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json'
      }
    }).then(function(response) {
      element.parentNode.parentNode.parentNode.removeChild(element.parentNode.parentNode);
    })
  }
</script>
</body>
</html>
